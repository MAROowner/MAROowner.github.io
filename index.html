<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="flappybird.css">
	<script src="energyscript.js" defer></script>
	<script src="shopscript.js" defer></script>
	<script src="flappybird.js" defer></script>
	<title>Flappy Bird</title>
</head>

<body>
	<div class="game-container">
		<canvas id="board"></canvas>
		<div class="button-container">
			<button class="main-button">
				<img src="Image/Image/PlayButton.png" alt="Play">
			</button>
			<!--<div class="other-buttons">
				<button class="second-button_1">
					<img src="Image/Image/Button.png" alt="1">
				</button>
				<button class="second-button_2">
					<img src="Image/Image/Button.png" alt="2">
				</button>
			</div>-->
			<div class="other-buttons">
				<div class="shop-tab">
					<img src="Image/Image/ShopTabIcon.png" alt="">
					<div class="tab-text">Shop</div>
				</div>
				<div class="referral-tab">
					<img src="Image/Image/ReferralTabIcon.png" alt="">
					<div class="tab-text">Referrals</div>
				</div>
				<div class="roadmap-tab">
					<img src="Image/Image/RoadmapTabIcon.png" alt="">
					<div class="tab-text">roadmap</div>
				</div>
				<!--<img src="Image/Image/bottomPanel.png" alt="">-->
			</div>
		</div>


		<div class="start-screen">
			<div class="start-header">
				<div class="total-balance">
					<img class="balance-text" src="Image/Image/CoinIcon.png" alt="">
					<div class="all-point_text" id="all-point_text">0</div>
					<img class="more-info_button" src="Image/Image/MoreInfoButton.png" alt="">
				</div>
				<div class="regim">
					<img src="Image/Image/RegimButton.png" alt="">
				</div>
				<div class="energy-balance">
					<img class="balance-text" src="Image/Image/FlashIcon.png" alt="">
					<div class="energy-text" id="energy-text">0</div>
					<img class="more-info_button" src="Image/Image/MoreInfoButton.png" alt="">
				</div>
			</div>
			<div class="point-text" id="pointer-text">100</div>
		</div>


		<div class="shop">
			<button class="exit-button">
				<img src="Image/Image/Button.png" alt="exit">
			</button>
			<div class="shop-block">
				<div class="max-energy">
					<div class="name-text">Max energy</div>
					<div class="price-text" id="energy-price_text"></div>
					<button class="buy-button" id="max-energy_button">
						<img src="Image/Image/Button.png" alt="energy">
					</button>
				</div>
				<div class="charge-speed">
					<div class="name-text">Charge speed</div>
					<div class="price-text" id="charge-price_text"></div>
					<button class="buy-button" id="charge-speed_button">
						<img src="Image/Image/Button.png" alt="charge">
					</button>
				</div>
				<div class="multi-earn">
					<div class="name-text">Multi earn</div>
					<div class="price-text" id="earn-price_text"></div>
					<button class="buy-button" id="multi-earn_button">
						<img src="Image/Image/Button.png" alt="earn">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
