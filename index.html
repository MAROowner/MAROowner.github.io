<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="flappybird.css">
	<script src="flappybird.js" defer></script>
	<title>Flappy Bird</title>
</head>

<body>
	<div class="game-container">
		<canvas id="board"></canvas>
		<div class="button-container">
			<button class="main-button">
				<img src="Image/Image/PlayButton.png" alt="Play">
			</button>
			<div class="other-buttons">
				<button class="second-button">
					<img src="Image/Image/Button.png" alt="1">
				</button>
				<button class="second-button">
					<img src="Image/Image/Button.png" alt="2">
				</button>
			</div>
		</div>
		<div class="start-screen">
			<div class="start-header">
				<div class="all-point_text" id="all-point_text">0</div>
				<img src="Image/Image/RegimButton.png" alt="">
			</div>
			<div class="point-text" id="pointer-text">100</div>
		</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
