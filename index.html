<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="flappybird.css">
	<script src="energyscript.js" defer></script>
	<script src="shopscript.js" defer></script>
	<script src="flappybird.js" defer></script>
	<script src="backgroundmanager.js" defer></script>
	<title>Flappy Bird</title>
</head>

<body>
	<div class="game-container">
		<canvas id="board"></canvas>
		<div class="button-container">
			<button class="main-button">
				<img src="Image/Image/PlayButton.png" alt="Play">
			</button>
			<div class="other-buttons">
				<button id="shop-tab" class="shop-tab">
					<img src="Image/Image/ShopTabIcon.png" alt="">
					<div class="tab-text">Shop</div>
				</button>
				<button id="referral-tab" class="referral-tab">
					<img src="Image/Image/ReferralTabIcon.png" alt="">
					<div class="tab-text">Referrals</div>
				</button>
				<button id="roadmap-tab" class="roadmap-tab">
					<img src="Image/Image/RoadmapTabIcon.png" alt="">
					<div class="tab-text">Roadmap</div>
				</button>
			</div>
		</div>


		<div class="start-screen">
			<div class="start-header">
				<div class="total-balance">
					<img class="balance-text" src="Image/Image/CoinIcon.png" alt="">
					<div class="all-point_text" id="all-point_text">0</div>
				</div>
				<div class="regim">
					<button class="regim-btn">
						<div class="regim-select">Basic game</div>
						<img src="Image/Image/dropdownImage.png" alt="">
					</button>
					<div class="dropdown-list hidden">
						<button class="options active">Basic game</button>
						<button class="options disabled" type="button" disabled>PVP battles</button>
						<button class="options disabled" type="button" disabled>Tournaments</button>
						<button class="options disabled" type="button" disabled>Championships</button>
					</div>
				</div>
				<div class="energy-balance">
					<img class="balance-text" src="Image/Image/FlashIcon.png" alt="">
					<div class="energy-text" id="energy-text">0</div>
					<button id="more-info_button">
						<img class="more-info_button" src="Image/Image/MoreInfoButton.png" alt="">
					</button>
					<div class="energy-more_info">
						<div class="more-info_text">Time left:</div>
						<div class="more-info_timer"></div>
					</div>
				</div>
			</div>
			<div class="point-text" id="pointer-text">100</div>
		</div>


		<div id="shop" class="shop" style="display: none;">
			<div class="shop-block">
				<button id="energy-product" class="product">
					<div class="product-icon">
						<img src="Image/Image/ShopFlashIcon.png" alt="">
					</div>
					<div class="product-desc">
						<div class="product-name">Max energy</div>
						<div class="product-info">
							<div class="product-info_text" id="energy-info_text">0 Lvl • 10</div>
							<div class="price-text" id="energy-price_text"></div>
						</div>
					</div>
					<img class="buy-icon" src="Image/Image/BuyIcon.png" alt="">
				</button>
				<button id="charge-product" class="product">
					<div class="product-icon">
						<img src="Image/Image/ShipTimerIcon.png" alt="">
					</div>
					<div class="product-desc">
						<div class="product-name">Charge speed</div>
						<div class="product-info">
							<div class="product-info_text" id="charge-info_text">0 Lvl • 30</div>
							<div class="price-text" id="charge-price_text"></div>
						</div>
					</div>
					<img class="buy-icon" src="Image/Image/BuyIcon.png" alt="">
				</button>
				<button id="earn-product" class="product">
					<div id="last-product_icon" class="product-icon">
						<img src="Image/Image/ShopCoinIcon.png" alt="">
					</div>
					<div class="product-desc">
						<div class="product-name">Multi earn</div>
						<div class="product-info">
							<div class="product-info_text" id="earn-info_text">0 Lvl • 1</div>
							<div class="price-text" id="earn-price_text"></div>
						</div>
					</div>
					<img id="last-buy_icon" class="buy-icon" src="Image/Image/BuyIcon.png" alt="">
				</button>
			</div>
		</div>

		<div class="referral" style="display: none;">
			<div class="referral-block">
				<div class="invite-info">
					<div class="invite-block">
						<div class="invite-block_name">Invite friends!</div>
						<button class="invite-block_btn">
							<img src="Image/Image/ReverseButton.png" alt="">
						</button>
					</div>
					<div class="info-blocks">
						<div class="info-block">
							<div class="info-block_text">Friend without Telegram Premium</div>
							<div class="info-reward">+200 <span>coins</span></div>
						</div>
						<div class="info-block">
							<div class="info-block_text">Friend with Telegram Premium</div>
							<div class="info-reward">+1000 <span>coins</span></div>
						</div>
					</div>
				</div>
				<div class="referral-info">
					<div class="my-referral_text">
						<div class="my-referral_name">My referrals (3):</div>
						<button class="my-referral_btn">
							<img src="Image/Image/ReverseButton.png" alt="">
						</button>
					</div>
					<div class="my-referrals">
						<div class="referral-account">
							<img src="Image/Image/PersonIcon.png" alt="" class="referral-icon">
							<div class="referral-desc">
								<div class="referral-name">Name</div>
								<div class="referral-consequence">
									<div class="referral-reward">+200</div>
									<div class="referral-telegram_state"> • without Telegram Premium</div>
								</div>
							</div>
						</div>
	
						<div class="referral-account">
							<img src="Image/Image/PersonIcon.png" alt="" class="referral-icon">
							<div class="referral-desc">
								<div class="referral-name">Name</div>
								<div class="referral-consequence">
									<div class="referral-reward">+1000</div>
									<div class="referral-telegram_state"> • with Telegram Premium</div>
								</div>
							</div>
						</div>
	
						<div class="referral-account">
							<img src="Image/Image/PersonIcon.png" alt="" class="referral-icon">
							<div class="referral-desc">
								<div class="referral-name">Name</div>
								<div class="referral-consequence">
									<div class="referral-reward">+1000</div>
									<div class="referral-telegram_state"> • with Telegram Premium</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				

				<div class="btn-block">
					<button class="send-link">Invite a friend</button>
					<button class="copy-link">
						<img src="Image/Image/CopyIcon.png" alt="">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
